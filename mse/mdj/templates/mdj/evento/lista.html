{% extends "mdj/base.html" %}

{% block title %}Lista de Eventos{% endblock %}
{% block content %} 
    <h1>Lista de Eventos</h1>
    <table>
    <!--
            <h2>
                <a href="{{ evento.get_absolute_url }}">
                    {{ evento.tag }}
                </a>
            </h2>
        <p class="date">
            Equipamento: {{ evento.equipamento }} - Início: {{ evento.inicio }} - Fim {{ evento.fim }}
        </p>
    -->
        <tr>
            <th>Tag</th>
            <th>Equipamento</th>
            <th>Início</th>
            <th>Fim</th>
        </tr>
        {% for evento in eventos %}
        <tr>
            <td><a href="{{ evento.get_absolute_url }}">{{ evento.tag }}</a></td>
            <td>{{ evento.equipamento }}</td>
            <td>{{ evento.inicio }}</td>
            <td>{{ evento.fim }}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
